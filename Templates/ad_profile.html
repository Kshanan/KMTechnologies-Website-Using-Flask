{% extends "admin_layout.html" %}
{% block content %}
<body>
<style>
body {
    margin : 0;
    padding: 0;
    font-family: montserrat;
    background: linear-gradient(120deg, #294bb9, #8e44ad);
    height: 100vh;
    overflow: hidden;
}
.card {
  box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  position: absolute;
  top: 25%;
  left: 38%;
  margin: auto;
  text-align: center;
  background-color: antiquewhite;
}

.card .title {
  color: rgb(17, 15, 15);
  font-size: 18px;
}



.card button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}

.card button:hover, a:hover {
  opacity: 0.7;
}
</style>
<link rel="stylesheet" href="/static/project.css">
<center><br><h1>Admin Profile</h1></center>
<div class="card">
  <img src="/static/profile.png" alt="John" style="width:100%">
  <h1>{{ user }}</h1>
  <p class="title">{{ email }}</p><br>
  <p><button>Update Profile</button></p>
</div>

{% endblock content %}
